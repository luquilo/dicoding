<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
<header class="wrapper">
    <h1>1</h1>
</header>

<div class="wrapper">


    <div class="container bg-white shadow">

        <h2>Masukkan Judul Buku</h2>

        <form class="form" action="#" id="masukkanBuku">

            <div class="form-group form-input">
                <label>Judul</label>
                <input class="input" type="text" id="title" name="title" placeholder="Judul Buku" required>
            </div>

            <div class="form-group form-input">
                <label>Penulis</label>
                <input class="input" type="text" id="penulis" name="author" placeholder="Masukkan Nama Penulis" required>
            </div>

            <div class="form-group form-input">
                <label>Tahun</label>
                <input class="input" type="number" id="tahun" name="year" placeholder="Masukkan Tahun" required>
            </div>

            <div class="form-check">
                <label>Selesai dibaca</label>
                <input type="checkbox" id="isCompleted">
            </div>

            <input type="submit" value="Simpan" name="save" class="btn-submit">
        </form>
    </div>
