<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>manipuulasi dom</title>
    <style>
      button {
        width: 200px;
        font-size: 15px;
        margin: 8px;
        padding: 3px;
      }

      main {
        margin: 2px;
      }
    </style>
  </head>
  <body id="body">
    <div id="main" align="center">
      <!--penggunaan attribute align center ini sudah usang, tapi masih bisa berjalan  -->
      <h2>Its Cube Time!</h2>
      <img
        id="gambar"
        src="https://dicoding-web-img.sgp1.cdn.digitaloceanspaces.com/original/commons/homepage-dicoding-challenge-illustration.png"
        alt="Its a rubiks cube!"
        width="150"
        height="100"
      />
      <p id="caption">
        <b>Sudah siap untuk memecahkan teka-teki permainan tersebut?</b>
      </p>
      <div class="button-group">
        <div class="button">
          <button>Sejarah</button>
        </div>
        <div class="button">
          <button>Permainan</button>
        </div>
        <div class="button">
          <button><i>Fun Fact</i></button>
        </div>
        <div class="button">
          <button disabled="disabled">Play (Coming Soon)</button>
        </div>
        <div class="button">
          <button>Exit</button>
        </div>
      </div>
    </div>

    <hr size="2px" width="95%" color="black" />

    <div id="links">
      <p>situs lainnya yang tidak kalah menarik</p>
      <ul>
        <li>
          <a href="http://www.dicoding.com" id="dicodingLink">Dicoding</a>
        </li>
        <li><a href="http://www.google.com" id="googleLink">Google</a></li>
      </ul>
    </div>

    <!--  hr adalah element usang-->
    <hr size="2px" width="95%" color="black" />

    <!-- belajar append child dan insert before -->
    <div>
      <p id="name">Langkah-langkah memasak air</p>
      <ol id="daftar">
        <li id="awal">Masukkan air ke dalam wadah.</li>
        <li id="akhir">Matikan kompor.</li>
      </ol>
    </div>

    <!--  hr adalah element usang-->
    <hr size="2px" width="95%" color="black" />

    <button onload="onLoad()">click me!</button>

    <script src="dicoding-dom.js"></script>
  </body>
</html>
